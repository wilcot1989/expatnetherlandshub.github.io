{{ define "main" }}
<div class="container">
  <h1>{{ .Title }}</h1>
  {{ .Content }}
  {{ range .Pages }}
  <div class="card">
    {{ with .Params.featured_image }}<img src="{{ . }}" alt="{{ $.Title }}" class="card-thumb">{{ end }}
    <div class="meta">{{ .Date.Format "January 2, 2006" }} Â· {{ .ReadingTime }} min read</div>
    <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
    <p>{{ .Summary }}</p>
    <div class="tags">
      {{ range .Params.tags }}<span class="tag">{{ . }}</span>{{ end }}
    </div>
  </div>
  {{ end }}
</div>
{{ end }}
