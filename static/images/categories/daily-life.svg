<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e293b"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f97316"/>
      <stop offset="100%" stop-color="#ea580c"/>
    </linearGradient>
    <linearGradient id="orangeGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fb923c"/>
      <stop offset="100%" stop-color="#f97316"/>
    </linearGradient>
    <linearGradient id="tulipGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#fb923c"/>
      <stop offset="60%" stop-color="#ea580c"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Subtle hex pattern -->
  <g opacity="0.03">
    <polygon points="100,50 150,25 200,50 200,100 150,125 100,100" fill="none" stroke="white" stroke-width="1"/>
    <polygon points="200,50 250,25 300,50 300,100 250,125 200,100" fill="none" stroke="white" stroke-width="1"/>
    <polygon points="300,50 350,25 400,50 400,100 350,125 300,100" fill="none" stroke="white" stroke-width="1"/>
    <polygon points="400,50 450,25 500,50 500,100 450,125 400,100" fill="none" stroke="white" stroke-width="1"/>
    <polygon points="500,50 550,25 600,50 600,100 550,125 500,100" fill="none" stroke="white" stroke-width="1"/>
    <polygon points="600,50 650,25 700,50 700,100 650,125 600,100" fill="none" stroke="white" stroke-width="1"/>
    <polygon points="700,50 750,25 800,50 800,100 750,125 700,100" fill="none" stroke="white" stroke-width="1"/>
    <polygon points="800,50 850,25 900,50 900,100 850,125 800,100" fill="none" stroke="white" stroke-width="1"/>
    <polygon points="900,50 950,25 1000,50 1000,100 950,125 900,100" fill="none" stroke="white" stroke-width="1"/>
    <polygon points="1000,50 1050,25 1100,50 1100,100 1050,125 1000,100" fill="none" stroke="white" stroke-width="1"/>
    <polygon points="150,125 200,100 250,125 250,175 200,200 150,175" fill="none" stroke="white" stroke-width="1"/>
    <polygon points="250,125 300,100 350,125 350,175 300,200 250,175" fill="none" stroke="white" stroke-width="1"/>
    <polygon points="350,125 400,100 450,125 450,175 400,200 350,175" fill="none" stroke="white" stroke-width="1"/>
    <polygon points="450,125 500,100 550,125 550,175 500,200 450,175" fill="none" stroke="white" stroke-width="1"/>
    <polygon points="550,125 600,100 650,125 650,175 600,200 550,175" fill="none" stroke="white" stroke-width="1"/>
    <polygon points="650,125 700,100 750,125 750,175 700,200 650,175" fill="none" stroke="white" stroke-width="1"/>
    <polygon points="750,125 800,100 850,125 850,175 800,200 750,175" fill="none" stroke="white" stroke-width="1"/>
    <polygon points="850,125 900,100 950,125 950,175 900,200 850,175" fill="none" stroke="white" stroke-width="1"/>
    <polygon points="950,125 1000,100 1050,125 1050,175 1000,200 950,175" fill="none" stroke="white" stroke-width="1"/>
  </g>

  <!-- Decorative circles -->
  <circle cx="600" cy="315" r="230" fill="none" stroke="#f97316" stroke-width="1" opacity="0.06"/>
  <circle cx="600" cy="315" r="290" fill="none" stroke="#f97316" stroke-width="0.5" opacity="0.04"/>

  <!-- 1. BICYCLE (center-left, large) -->
  <g transform="translate(100, 230)">
    <!-- Back wheel -->
    <circle cx="70" cy="160" r="65" fill="none" stroke="url(#orangeGrad)" stroke-width="8"/>
    <!-- Back wheel hub -->
    <circle cx="70" cy="160" r="8" fill="#f97316"/>
    <!-- Back spokes -->
    <line x1="70" y1="95" x2="70" y2="225" stroke="#f97316" stroke-width="2" opacity="0.5"/>
    <line x1="5" y1="160" x2="135" y2="160" stroke="#f97316" stroke-width="2" opacity="0.5"/>
    <line x1="24" y1="114" x2="116" y2="206" stroke="#f97316" stroke-width="2" opacity="0.5"/>
    <line x1="116" y1="114" x2="24" y2="206" stroke="#f97316" stroke-width="2" opacity="0.5"/>

    <!-- Front wheel -->
    <circle cx="280" cy="160" r="65" fill="none" stroke="url(#orangeGrad)" stroke-width="8"/>
    <!-- Front wheel hub -->
    <circle cx="280" cy="160" r="8" fill="#f97316"/>
    <!-- Front spokes -->
    <line x1="280" y1="95" x2="280" y2="225" stroke="#f97316" stroke-width="2" opacity="0.5"/>
    <line x1="215" y1="160" x2="345" y2="160" stroke="#f97316" stroke-width="2" opacity="0.5"/>
    <line x1="234" y1="114" x2="326" y2="206" stroke="#f97316" stroke-width="2" opacity="0.5"/>
    <line x1="326" y1="114" x2="234" y2="206" stroke="#f97316" stroke-width="2" opacity="0.5"/>

    <!-- Frame - chainstay -->
    <line x1="70" y1="160" x2="175" y2="100" stroke="white" stroke-width="7" stroke-linecap="round" opacity="0.9"/>
    <!-- Frame - seat tube -->
    <line x1="155" y1="30" x2="175" y2="100" stroke="white" stroke-width="7" stroke-linecap="round" opacity="0.9"/>
    <!-- Frame - top tube -->
    <line x1="155" y1="30" x2="260" y2="55" stroke="white" stroke-width="7" stroke-linecap="round" opacity="0.9"/>
    <!-- Frame - down tube -->
    <line x1="175" y1="100" x2="280" y2="160" stroke="white" stroke-width="6" stroke-linecap="round" opacity="0.8"/>
    <!-- Frame - seat stay -->
    <line x1="70" y1="160" x2="155" y2="30" stroke="white" stroke-width="5" stroke-linecap="round" opacity="0.6"/>
    <!-- Fork -->
    <line x1="260" y1="55" x2="280" y2="160" stroke="white" stroke-width="7" stroke-linecap="round" opacity="0.9"/>
    <!-- Handlebars -->
    <line x1="240" y1="40" x2="280" y2="50" stroke="white" stroke-width="6" stroke-linecap="round" opacity="0.8"/>
    <!-- Seat -->
    <ellipse cx="150" cy="25" rx="25" ry="8" fill="#ea580c"/>
    <!-- Seat post -->
    <line x1="155" y1="30" x2="150" y2="25" stroke="white" stroke-width="5" stroke-linecap="round" opacity="0.7"/>
    <!-- Pedal area -->
    <circle cx="175" cy="100" r="12" fill="white" opacity="0.8"/>
    <circle cx="175" cy="100" r="6" fill="#1e293b" opacity="0.5"/>
  </g>

  <!-- 2. TULIP (center) -->
  <g transform="translate(520, 110)">
    <!-- Stem -->
    <line x1="60" y1="160" x2="60" y2="350" stroke="#4ade80" stroke-width="8" stroke-linecap="round" opacity="0.6"/>
    <!-- Left leaf -->
    <path d="M60,260 Q20,230 30,200 Q40,210 60,240" fill="#4ade80" opacity="0.5"/>
    <!-- Right leaf -->
    <path d="M60,290 Q100,260 90,230 Q80,240 60,270" fill="#4ade80" opacity="0.5"/>
    <!-- Tulip petals - center -->
    <path d="M60,50 Q60,160 60,160 Q40,120 25,70 Q35,30 60,50 Z" fill="url(#tulipGrad)"/>
    <path d="M60,50 Q60,160 60,160 Q80,120 95,70 Q85,30 60,50 Z" fill="#f97316" opacity="0.9"/>
    <!-- Outer petals -->
    <path d="M25,70 Q10,100 20,150 Q30,140 40,120 Q35,90 25,70 Z" fill="#ea580c" opacity="0.8"/>
    <path d="M95,70 Q110,100 100,150 Q90,140 80,120 Q85,90 95,70 Z" fill="#fb923c" opacity="0.7"/>
    <!-- Center petal highlight -->
    <path d="M55,65 Q60,140 65,65 Q62,55 55,65 Z" fill="white" opacity="0.15"/>
  </g>

  <!-- 3. GROCERY BAG (right of center) -->
  <g transform="translate(700, 200)">
    <!-- Bag body -->
    <path d="M10,60 L0,250 Q0,265 15,265 L145,265 Q160,265 160,250 L150,60 Z" fill="white" opacity="0.9"/>
    <!-- Bag opening fold -->
    <path d="M10,60 L10,45 Q10,35 20,35 L140,35 Q150,35 150,45 L150,60 Z" fill="white" opacity="0.75"/>
    <!-- Handle left -->
    <path d="M40,35 Q40,5 80,5 Q80,5 80,35" fill="none" stroke="white" stroke-width="8" stroke-linecap="round" opacity="0.6"/>
    <!-- Handle right  -->
    <path d="M80,35 Q80,5 120,5 Q120,5 120,35" fill="none" stroke="white" stroke-width="8" stroke-linecap="round" opacity="0.6"/>
    <!-- Items sticking out - carrot -->
    <polygon points="30,40 40,40 38,-10 32,-10" fill="#f97316" opacity="0.8"/>
    <polygon points="32,-10 35,-30 38,-10" fill="#4ade80" opacity="0.5"/>
    <!-- Items - baguette -->
    <rect x="110" y="-20" width="14" height="60" rx="7" fill="#fb923c" opacity="0.7" transform="rotate(10, 117, 10)"/>
    <!-- Items - round fruit/item -->
    <circle cx="75" cy="25" r="18" fill="#f97316" opacity="0.6"/>
    <!-- Bag fold lines -->
    <line x1="55" y1="80" x2="50" y2="245" stroke="#f97316" stroke-width="1" opacity="0.1"/>
    <line x1="105" y1="80" x2="110" y2="245" stroke="#f97316" stroke-width="1" opacity="0.1"/>
  </g>

  <!-- 4. SMARTPHONE (far right) -->
  <g transform="translate(950, 150)">
    <!-- Phone body -->
    <rect x="0" y="0" width="120" height="220" rx="16" fill="url(#orangeGrad2)" opacity="0.85"/>
    <!-- Screen -->
    <rect x="8" y="25" width="104" height="170" rx="4" fill="#0f172a" opacity="0.9"/>
    <!-- Top notch/camera -->
    <rect x="35" y="8" width="50" height="8" rx="4" fill="#1e293b" opacity="0.6"/>
    <!-- Screen content - status bar -->
    <rect x="16" y="33" width="30" height="4" rx="2" fill="white" opacity="0.3"/>
    <rect x="78" y="33" width="26" height="4" rx="2" fill="white" opacity="0.3"/>
    <!-- App icons row 1 -->
    <rect x="18" y="55" width="20" height="20" rx="5" fill="#f97316" opacity="0.7"/>
    <rect x="50" y="55" width="20" height="20" rx="5" fill="white" opacity="0.4"/>
    <rect x="82" y="55" width="20" height="20" rx="5" fill="#fb923c" opacity="0.6"/>
    <!-- App icons row 2 -->
    <rect x="18" y="88" width="20" height="20" rx="5" fill="white" opacity="0.3"/>
    <rect x="50" y="88" width="20" height="20" rx="5" fill="#ea580c" opacity="0.6"/>
    <rect x="82" y="88" width="20" height="20" rx="5" fill="white" opacity="0.4"/>
    <!-- App icons row 3 -->
    <rect x="18" y="121" width="20" height="20" rx="5" fill="#fb923c" opacity="0.5"/>
    <rect x="50" y="121" width="20" height="20" rx="5" fill="white" opacity="0.35"/>
    <rect x="82" y="121" width="20" height="20" rx="5" fill="#f97316" opacity="0.5"/>
    <!-- Bottom bar -->
    <rect x="18" y="160" width="84" height="25" rx="6" fill="white" opacity="0.1"/>
    <!-- Home indicator -->
    <rect x="40" y="205" width="40" height="4" rx="2" fill="white" opacity="0.3"/>
  </g>

  <!-- 5. COFFEE CUP (bottom right) -->
  <g transform="translate(920, 430)">
    <!-- Saucer -->
    <ellipse cx="75" cy="140" rx="80" ry="20" fill="white" opacity="0.3"/>
    <!-- Cup body -->
    <path d="M15,30 L25,130 Q25,145 75,145 Q125,145 125,130 L135,30 Z" fill="white" opacity="0.85"/>
    <!-- Cup rim -->
    <ellipse cx="75" cy="30" rx="62" ry="14" fill="white" opacity="0.95"/>
    <!-- Coffee inside -->
    <ellipse cx="75" cy="34" rx="52" ry="10" fill="#92400e" opacity="0.6"/>
    <!-- Handle -->
    <path d="M135,50 Q175,50 175,85 Q175,120 135,120" fill="none" stroke="white" stroke-width="10" stroke-linecap="round" opacity="0.75"/>
    <!-- Steam lines -->
    <path d="M50,15 Q45,-5 55,-20" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.3"/>
    <path d="M75,12 Q70,-10 80,-28" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.35"/>
    <path d="M100,15 Q95,-5 105,-20" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.3"/>
  </g>

  <!-- 6. WINDMILL (decorative, top right corner) -->
  <g transform="translate(1050, 60)">
    <!-- Mill body -->
    <polygon points="30,60 60,60 55,140 35,140" fill="white" opacity="0.3"/>
    <!-- Mill top -->
    <polygon points="25,60 65,60 45,50" fill="white" opacity="0.35"/>
    <!-- Blades center -->
    <circle cx="45" cy="62" r="6" fill="#f97316" opacity="0.5"/>
    <!-- Blades -->
    <rect x="42" y="10" width="6" height="48" rx="3" fill="white" opacity="0.3" transform="rotate(30, 45, 62)"/>
    <rect x="42" y="10" width="6" height="48" rx="3" fill="white" opacity="0.25" transform="rotate(120, 45, 62)"/>
    <rect x="42" y="10" width="6" height="48" rx="3" fill="white" opacity="0.25" transform="rotate(210, 45, 62)"/>
    <rect x="42" y="10" width="6" height="48" rx="3" fill="white" opacity="0.3" transform="rotate(300, 45, 62)"/>
    <!-- Door -->
    <rect x="40" y="115" width="12" height="25" rx="6" fill="#f97316" opacity="0.3"/>
  </g>

  <!-- Corner accents -->
  <line x1="30" y1="30" x2="100" y2="30" stroke="#f97316" stroke-width="2" opacity="0.3"/>
  <line x1="30" y1="30" x2="30" y2="100" stroke="#f97316" stroke-width="2" opacity="0.3"/>
  <line x1="1170" y1="600" x2="1100" y2="600" stroke="#f97316" stroke-width="2" opacity="0.3"/>
  <line x1="1170" y1="600" x2="1170" y2="530" stroke="#f97316" stroke-width="2" opacity="0.3"/>
</svg>