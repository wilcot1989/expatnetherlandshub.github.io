<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e293b"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f97316"/>
      <stop offset="100%" stop-color="#ea580c"/>
    </linearGradient>
    <linearGradient id="orangeGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fb923c"/>
      <stop offset="100%" stop-color="#f97316"/>
    </linearGradient>
    <linearGradient id="coinGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fb923c"/>
      <stop offset="100%" stop-color="#ea580c"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Subtle pattern -->
  <g opacity="0.04">
    <line x1="0" y1="0" x2="1200" y2="630" stroke="white" stroke-width="1"/>
    <line x1="200" y1="0" x2="1200" y2="500" stroke="white" stroke-width="1"/>
    <line x1="400" y1="0" x2="1200" y2="400" stroke="white" stroke-width="1"/>
    <line x1="0" y1="200" x2="1000" y2="630" stroke="white" stroke-width="1"/>
    <line x1="0" y1="400" x2="800" y2="630" stroke="white" stroke-width="1"/>
  </g>

  <!-- Decorative circles -->
  <circle cx="600" cy="315" r="240" fill="none" stroke="#f97316" stroke-width="1" opacity="0.06"/>
  <circle cx="600" cy="315" r="300" fill="none" stroke="#f97316" stroke-width="0.5" opacity="0.04"/>

  <!-- 1. EURO SIGN (large, left area) -->
  <g transform="translate(100, 150)">
    <!-- Euro symbol background circle -->
    <circle cx="90" cy="110" r="95" fill="#f97316" opacity="0.12"/>
    <!-- Euro sign constructed from arcs and lines -->
    <path d="M155,50 C130,20 95,10 70,25 C40,45 25,80 25,115 C25,150 40,185 70,205 C95,220 130,210 155,180" fill="none" stroke="url(#orangeGrad)" stroke-width="18" stroke-linecap="round"/>
    <!-- Horizontal bars of euro sign -->
    <line x1="15" y1="95" x2="120" y2="95" stroke="#fb923c" stroke-width="14" stroke-linecap="round"/>
    <line x1="15" y1="135" x2="120" y2="135" stroke="#fb923c" stroke-width="14" stroke-linecap="round"/>
  </g>

  <!-- 2. BANK BUILDING WITH COLUMNS (center) -->
  <g transform="translate(420, 130)">
    <!-- Pediment / Triangle roof -->
    <polygon points="170,0 340,80 0,80" fill="white" opacity="0.95"/>
    <!-- Inner triangle detail -->
    <polygon points="170,25 290,72 50,72" fill="none" stroke="#1e293b" stroke-width="2" opacity="0.2"/>
    <!-- Architrave -->
    <rect x="-10" y="78" width="360" height="18" fill="white" opacity="0.85"/>
    <!-- Base platform -->
    <rect x="-10" y="280" width="360" height="20" fill="white" opacity="0.8"/>
    <rect x="-20" y="296" width="380" height="14" fill="white" opacity="0.6"/>
    <!-- Columns -->
    <rect x="20" y="96" width="32" height="184" rx="3" fill="white" opacity="0.9"/>
    <rect x="90" y="96" width="32" height="184" rx="3" fill="white" opacity="0.85"/>
    <rect x="160" y="96" width="32" height="184" rx="3" fill="white" opacity="0.8"/>
    <rect x="230" y="96" width="32" height="184" rx="3" fill="white" opacity="0.85"/>
    <rect x="300" y="96" width="32" height="184" rx="3" fill="white" opacity="0.9"/>
    <!-- Column capitals -->
    <rect x="15" y="92" width="42" height="10" rx="2" fill="white" opacity="0.7"/>
    <rect x="85" y="92" width="42" height="10" rx="2" fill="white" opacity="0.7"/>
    <rect x="155" y="92" width="42" height="10" rx="2" fill="white" opacity="0.7"/>
    <rect x="225" y="92" width="42" height="10" rx="2" fill="white" opacity="0.7"/>
    <rect x="295" y="92" width="42" height="10" rx="2" fill="white" opacity="0.7"/>
    <!-- Door in center -->
    <rect x="145" y="190" width="60" height="90" rx="30" fill="#f97316" opacity="0.6"/>
  </g>

  <!-- 3. WALLET (bottom left) -->
  <g transform="translate(80, 420)">
    <!-- Wallet body -->
    <rect x="0" y="10" width="160" height="100" rx="12" fill="url(#orangeGrad2)"/>
    <!-- Wallet flap -->
    <path d="M0,50 L0,22 Q0,10 12,10 L148,10 Q160,10 160,22 L160,50" fill="#fb923c"/>
    <!-- Flap edge line -->
    <line x1="5" y1="50" x2="155" y2="50" stroke="#ea580c" stroke-width="2" opacity="0.4"/>
    <!-- Card sticking out -->
    <rect x="15" y="-5" width="90" height="55" rx="6" fill="white" opacity="0.85"/>
    <!-- Card stripe -->
    <rect x="15" y="15" width="90" height="12" fill="#1e293b" opacity="0.2"/>
    <!-- Clasp -->
    <circle cx="80" cy="50" r="10" fill="#ea580c"/>
    <circle cx="80" cy="50" r="5" fill="#fb923c"/>
    <!-- Bills visible -->
    <rect x="130" y="25" width="45" height="20" rx="3" fill="#4ade80" opacity="0.4"/>
    <rect x="135" y="30" width="45" height="20" rx="3" fill="#4ade80" opacity="0.3"/>
  </g>

  <!-- 4. BAR CHART (right side) -->
  <g transform="translate(850, 180)">
    <!-- Chart background -->
    <rect x="0" y="0" width="260" height="200" rx="8" fill="white" opacity="0.07"/>
    <!-- Grid lines -->
    <line x1="30" y1="40" x2="240" y2="40" stroke="white" stroke-width="1" opacity="0.1"/>
    <line x1="30" y1="80" x2="240" y2="80" stroke="white" stroke-width="1" opacity="0.1"/>
    <line x1="30" y1="120" x2="240" y2="120" stroke="white" stroke-width="1" opacity="0.1"/>
    <line x1="30" y1="160" x2="240" y2="160" stroke="white" stroke-width="1" opacity="0.1"/>
    <!-- Bars -->
    <rect x="45" y="100" width="30" height="80" rx="4" fill="#ea580c" opacity="0.8"/>
    <rect x="90" y="60" width="30" height="120" rx="4" fill="#f97316" opacity="0.85"/>
    <rect x="135" y="80" width="30" height="100" rx="4" fill="#fb923c" opacity="0.9"/>
    <rect x="180" y="30" width="30" height="150" rx="4" fill="#f97316"/>
    <!-- Trend line -->
    <polyline points="60,95 105,55 150,72 195,25" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" opacity="0.8"/>
    <!-- Trend dots -->
    <circle cx="60" cy="95" r="5" fill="white" opacity="0.9"/>
    <circle cx="105" cy="55" r="5" fill="white" opacity="0.9"/>
    <circle cx="150" cy="72" r="5" fill="white" opacity="0.9"/>
    <circle cx="195" cy="25" r="6" fill="white"/>
    <!-- Axis -->
    <line x1="30" y1="10" x2="30" y2="185" stroke="white" stroke-width="2" opacity="0.4"/>
    <line x1="28" y1="183" x2="245" y2="183" stroke="white" stroke-width="2" opacity="0.4"/>
  </g>

  <!-- 5. COINS / STACKED CIRCLES (bottom center) -->
  <g transform="translate(480, 430)">
    <!-- Coin stack back -->
    <ellipse cx="100" cy="40" rx="55" ry="18" fill="#ea580c" opacity="0.5"/>
    <rect x="45" y="40" width="110" height="15" fill="#ea580c" opacity="0.5"/>
    <ellipse cx="100" cy="55" rx="55" ry="18" fill="#ea580c" opacity="0.6"/>
    <!-- Coin stack middle -->
    <ellipse cx="80" cy="65" rx="55" ry="18" fill="#f97316" opacity="0.6"/>
    <rect x="25" y="65" width="110" height="18" fill="#f97316" opacity="0.6"/>
    <ellipse cx="80" cy="83" rx="55" ry="18" fill="#f97316" opacity="0.7"/>
    <!-- Coin stack front -->
    <ellipse cx="65" cy="90" rx="55" ry="18" fill="url(#coinGrad)" opacity="0.8"/>
    <rect x="10" y="90" width="110" height="22" fill="url(#coinGrad)" opacity="0.8"/>
    <ellipse cx="65" cy="112" rx="55" ry="18" fill="#fb923c"/>
    <!-- Euro symbol on top coin -->
    <path d="M78,100 C73,92 63,90 56,95 C49,100 47,110 53,116 C58,120 67,120 73,116" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
    <line x1="44" y1="103" x2="68" y2="103" stroke="white" stroke-width="2.5" stroke-linecap="round" opacity="0.7"/>
    <line x1="44" y1="110" x2="68" y2="110" stroke="white" stroke-width="2.5" stroke-linecap="round" opacity="0.7"/>

    <!-- Single coin to the right -->
    <ellipse cx="185" cy="95" rx="40" ry="40" fill="url(#coinGrad)" opacity="0.7"/>
    <ellipse cx="185" cy="95" rx="30" ry="30" fill="none" stroke="white" stroke-width="2" opacity="0.4"/>
  </g>

  <!-- 6. CREDIT CARD (top area, floating) -->
  <g transform="translate(270, 60)">
    <rect x="0" y="0" width="130" height="80" rx="8" fill="url(#orangeGrad)" opacity="0.6" transform="rotate(-8)"/>
    <!-- Card chip -->
    <rect x="18" y="22" width="22" height="16" rx="3" fill="#fb923c" opacity="0.8" transform="rotate(-8, 18, 22)"/>
    <!-- Card lines -->
    <line x1="15" y1="55" x2="85" y2="48" stroke="white" stroke-width="3" opacity="0.3"/>
    <line x1="15" y1="65" x2="65" y2="59" stroke="white" stroke-width="3" opacity="0.3"/>
  </g>

  <!-- Corner accents -->
  <line x1="30" y1="30" x2="100" y2="30" stroke="#f97316" stroke-width="2" opacity="0.3"/>
  <line x1="30" y1="30" x2="30" y2="100" stroke="#f97316" stroke-width="2" opacity="0.3"/>
  <line x1="1170" y1="600" x2="1100" y2="600" stroke="#f97316" stroke-width="2" opacity="0.3"/>
  <line x1="1170" y1="600" x2="1170" y2="530" stroke="#f97316" stroke-width="2" opacity="0.3"/>
</svg>